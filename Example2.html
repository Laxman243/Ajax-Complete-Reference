<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id = "demo">
        <h2>Click The Button And Get your Data onTo the Screen</h2>
        <button type ="button" onclick="LoadPage()">ClickHere</button>
        </div>

        <script>
            function LoadPage()
            {
                var req;
                if (req == null)
                {
                    window.alert("Create The Request Object ");
                    window.alert("Request Object Created");
                    req = new XMLHttpRequest();
                        req.onreadystatechange = function()
                        {
                            if (req.readyState == 3)
                            {
                               window.alert("Processing Request");
                            }
                           else if (req.readyState == 4 && req.status == 200)
                            {
                                window.alert("Click OK");
                                document.getElementById("demo").innerHTML = req.responseText;
                            }
                        };
                        req.open("GET","hi.txt", true);
                        req.send();
                    }
                }
        </script>
</body>
</html>
